<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tạo tài khoản</title>
    <div th:replace="/dashboard/layout/head::resources"></div>
    <style>
        .error{
            color: red;
            font-style: italic;
        }
    </style>
</head>



<body>

<!-- Begin page -->
<div id="wrapper">

    <div th:replace="/dashboard/layout/side-bar::side-bar"></div>

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="row">
                <div class="col-lg-12" style="margin-top: 10px;">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title mb-4">Tạo mới tài khoản</h4>

                            <form class="parsley-examples" id="create-form">
                                <div class="form-group">
                                    <label>Tên tài khoản: <span class="text-danger">*</span></label>
                                    <input type="text" name="username" parsley-trigger="change" required placeholder="Nhập tên tài khoản" class="form-control" id="username">
                                </div>
                                <div class="form-group">
                                    <label>Mật khẩu: <span class="text-danger">*</span></label>
                                    <input type="password" name="password" parsley-trigger="change" required placeholder="Nhập mật khẩu" class="form-control" id="password">
                                </div>
                                <div class="form-group">
                                    <label>Số điện thoại: <span class="text-danger">*</span></label>
                                    <input type="number" name="phone" parsley-trigger="change" required placeholder="Nhập số điện thoại" class="form-control" id="phone">
                                </div>
                                <div class="form-group">
                                    <label>Email: <span class="text-danger">*</span></label>
                                    <input type="email" name="email" parsley-trigger="change" required placeholder="Nhập email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label>Họ và tên: <span class="text-danger">*</span></label>
                                    <input type="text" name="fullName" parsley-trigger="change" required placeholder="Nhập họ và tên" class="form-control" id="fullName">
                                </div>
                                <div class="form-group">
                                    <label>Chức vụ: </label>
                                    <select class="form-control" name="role" id="role">
                                    </select>
                                </div>
                                <div class="form-group text-right mb-0">
                                    <button class="btn btn-primary waves-effect waves-light mr-1" id="create-button" type="button">
                                        Tạo mới
                                    </button>
                                    <button type="reset" class="btn btn-secondary waves-effect waves-light">
                                        Thoát
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
            <!-- end container-fluid -->

        </div>
        <!-- end content -->

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->

    </div>
    <!-- END wrapper -->
</div>

</body>
<div th:replace="/dashboard/layout/script::script"></div>
<script src="/js/manager/user.js"></script>
<script>

</script>



</html>
