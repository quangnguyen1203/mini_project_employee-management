<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HOME</title>
    <div th:replace="/dashboard/layout/head::head"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <style>
        .error{
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>

<!-- Begin page -->
<div id="wrapper">

    <div th:replace="/dashboard/layout/side-bar::side-bar"></div>

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="row">
                <div class="col-lg-12" style="margin-top: 10px;">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title mb-4">Thêm mới nhân viên</h4>

                            <form class="parsley-examples" id="create-form">
                                <div class="form-group">
                                    <label>Tên nhân viên <span class="text-danger">*</span></label>
                                    <input type="text" name="employee_name" parsley-trigger="change" required placeholder="Nhập tên nhân viên..." class="form-control" id="employee_name">
                                </div>
                                <div class="form-group">
                                    <label>Ngày sinh <span class="text-danger">*</span></label>
                                    <input type="date" name="dob" parsley-trigger="change" required class="form-control" id="dob">
                                </div>
                                <div class="form-group">
                                    <label>Địa chỉ <span class="text-danger">*</span></label>
                                    <input type="text" name="employee_address" parsley-trigger="change" required placeholder="Nhập địa chỉ nhân viên..." class="form-control" id="employee_address">
                                </div>
                                <div class="form-group">
                                    <label>Giới thiệu bản thân <span class="text-danger">*</span></label>
                                    <textarea type="text" name="introduce" parsley-trigger="change" required placeholder="Nhập giới thiệu bản thân nhân viên..." class="form-control" id="introduce"></textarea>
                                </div>
                                
                                <div class="row">
	                                <div class="form-group col-lg-6">
	                                    <label>Kỹ năng <span class="text-danger">*</span></label>
	                                    <select class="form-control selectpicker" multiple name="listSkill" id="listSkill" value="">
	                                    </select>
	                                </div>
	                                <div class="form-group col-lg-6">
	                                    <label>Chi nhánh <span class="text-danger">*</span></label>
	                                    <select class="form-control" name="office" id="office" value="">
                                    	</select>
                               		</div>
                                </div>
                                <div class="form-group text-right mb-0">
                                    <button class="btn btn-primary waves-effect waves-light mr-1" id="create-button" type="button">
                                        Tạo mới
                                    </button>
                                    <button type="reset" class="btn btn-secondary waves-effect waves-light">
                                        Huỷ
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
            <!-- end container-fluid -->

        </div>
        <!-- end content -->

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>
<!-- END wrapper -->
</div>

</body>
<div th:replace="dashboard/layout/scripts::scripts"></div>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" ></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
<script src="/assets/js/manager/createEmployee.js"></script>
</html>
